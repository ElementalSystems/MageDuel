<body onload='start()'>
  <template id=A_tem>
    <svg>
      <g class='avatar'>
        <path  />

  </template>
  <template id=B_tem>
    <svg>
      <g class=bolt>
        <path d="M-25,20 L25,20" />
      </g>
    </svg>
  </template>
  <template id=S_tem>
    <svg>
      <g class=shield>
        <path d="M0,10 Q30,30 0,50" />

    </svg>
  </template>
  <template id=C_tem>

  <template id=P_tem>

      <g class=plat>
        <path d="M0,10 Q30,30 0,50" />

  </template>
  <template id=M_tem>
    <svg>
      <g class=bg>
        <path d="M0,10 Q30,30 0,50" />
      </g>
    </svg>
  </template>
  <template id=T_tem>
    <svg>
      <g class=bg>
        <path d="M0,10 Q30,30 0,50" />
      </g>
    </svg>
  </template>
  <template id=U_tem>
    <svg>
      <g class=bg>
        <path d="M0,10 Q30,30 0,50" />
      </g>
    </svg>
  </template>
  <template id=Card_tem>
    <div class=card>
      <span class=name></span>
      <svg viewBox="-50 0 100 100">
        <g>
          <path d="M0,10 Q20,30 0,50" />
        </g>
      </svg>
    </div>
  </template>
  <template id=Menu_tem>
    <svg>
      <text>
        <textPath>
        </textPath>
      </text>
    </svg>
  </template>
  <template id=Ctl_tem>
    <div class=ctltop>
      <div class=crds></div>
      <div class=hb>
        <div>HEALTH</div>
        <div class=hbf></div>
      </div>
    </div>
  </template>
  <div id=full>
    <svg viewBox="-20 -10 1000 500" class=wld id=wld preserveAspectRatio="none">
      <defs>
        <pattern id="pattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
          <rect x1=-1 y1=-1 width=41 height=41 fill="#DDD" stroke-width=0 />
          <line x1=5 y1=-10 x2=5 y2=40 stroke="rgba(255,255,255,.5)" stroke-width=1 stroke-dasharray="5" />
          <line x1=-5 y1=5 x2=40 y2=5 stroke="rgba(0,0,0,.03)" stroke-dasharray="5 3 6 1 2" stroke-width=4 />
          <line x1=-5 y1=12 x2=40 y2=12 stroke="rgba(0,0,0,.1)" stroke-dasharray="5 3 6 1" stroke-width=2 />
        </pattern>

        <filter id='ptex' x='0%' y='0%' width='100%' height='100%'>
          <feTurbulence type="fractalNoise" baseFrequency='0.04' result='noise' numOctaves="5" />
          <feDiffuseLighting in='noise' lighting-color='white' surfaceScale='2' result='paper'>
            <feDistantLight azimuth='45' elevation='30' />
          </feDiffuseLighting>
          <feComposite in="SourceGraphic" in2="paper" operator="arithmetic" k1="1" k2="0" k3="0" k4="0" />
        </filter>
        <path id="tp0" fill="none" stroke="red" d="M10,60 Q50,110 400,60 T800,70 T600,300 T700,2000" />
        <path id="tp1" fill="none" stroke="red" d="M80,120 Q300,200 400,120 T800,50 T1000,-100" />
        <path id="tp2" fill="none" stroke="red" d="M80,200 Q150,250 400,210 T800,500 T1000,2000" />
        <path id="tp3" fill="none" stroke="red" d="M90,250 Q150,275 400,250 T800,500 T1000,2000" />
        <path id="tp4" fill="none" stroke="red" d="M100,300 Q250,280 400,300 T600,250 T2000,2000" />
        <path id="tp5" fill="none" stroke="red" d="M110,330 Q200,380 400,360 T800,450 T2000,2000" />

      </defs>
      <g id=paper>
        <rect x=-50 y=-50 width=1300 height=3000 />
        <g id=menu>

        </g>
      </g>
      <g id=lines>

      </g>
    </svg>
  </div>
  <script src="js/curves.js?22"></script>
  <script src="js/gotypes.js?22"></script>
  <script src="js/gs.js?22"></script>
  <script src="js/deck.js?22"></script>
  <script src="js/ctrl.js?22"></script>
  <script src="js/menu.js?22"></script>
